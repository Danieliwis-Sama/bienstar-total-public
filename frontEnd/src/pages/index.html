<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <!-- CSS Global -->

    <link rel="stylesheet" href="Base.css">
    <!-- CSS Específico -->
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div id="contenedorPrincipal">

    
        <div id="encabezado">
            <div class="logo">
                <button class="btnLogo" onclick="window.location.href='index.html'"></button>
            </div>
            <div class="menúBotones">
                <button class="btnMenuSelec" onclick="window.location.href='index.html'">Inicio</button>
                <button class="btnMenu" onclick="window.location.href='alimentos.html'">Alimentos</button>
                <button class="btnMenu" onclick="window.location.href='dietas.html'">Dietas</button>
                <button class="btnMenu" ><img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification"> </button>

            </div>
            <div class="login">
                <!-- Aquí se mostrará el nombre del usuario una vez que inicie sesión -->
                <button class="btnPerfilView" onclick="window.location.href='login.html'">
                    <span class="nameUser">Nombre de Usuario</span>
                </button>
                <!-- Imagen Foto User -->
                <div id="contenedorLoginFotoUser" class="fotoUsuario">
                    <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario">
                    <!-- Menú desplegable -->
                    <div id="menuDesplegable" class="menuDesplegable">
                        <button class="opcionMenu" onclick="window.location.href='Login.html'">Ver Perfil</button>
                        <!-- Cerrar sesion-->
            
                        <button class="opcionMenu" id="logoutButton">Cerrar Sesión</button>
                        <script>
                            // Selecciona la imagen y el menú desplegable
                            const fotoUsuario = document.getElementById("fotoUsuario");
                            const menuDesplegable = document.getElementById("menuDesplegable");

                            // Agrega un evento de clic a la imagen
                            fotoUsuario.addEventListener("click", () => {
                                // Alterna la visibilidad del menú
                                if (menuDesplegable.style.display === "block") {
                                    menuDesplegable.style.display = "none";
                                } else {
                                    menuDesplegable.style.display = "block";
                                }
                            });

                            // Cierra el menú si se hace clic fuera de él
                            document.addEventListener("click", (event) => {
                                if (!menuDesplegable.contains(event.target) && event.target !== fotoUsuario) {
                                    menuDesplegable.style.display = "none";
                                }
                            });
                            // Maneja el cierre de sesión
                            const logoutButton = document.getElementById("logoutButton");
                            logoutButton.addEventListener("click", () => {
                                // Limpia el almacenamiento local y redirige al usuario a la página de inicio de sesión
                                localStorage.removeItem("usuario");
                                window.location.href = "login.html"; // Redirige a la página de inicio de sesión
                            });

                        </script>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="cuerpo">
            <div id="contenedores">  <!-- ` parte del menu izquierdo: sección Dietas y crear horario semanal ` --> 
                <div id="secion1y2">
                    <button class="btn1">Crear horario semanal</button>
                </div>
                <div id="secion1y2">
                    <button class="btn2" onclick="window.location.href='dietas.html'">Dietas</button>
                </div>
            </div>
            <div id="contenedores"> <!-- ` parte del menu derecha: sección calendario, aliementos y tips para tu dieta ` --> 
                <div id="secion3-5">
                    <button class="btn3" onclick="window.location.href='calendario.html'">Calendario</button>
                </div>
                <div id="secion3-5">
                    <button class="btn4" onclick="window.location.href='alimentos.html'">Alimentos</button>
                </div>
                <div id="secion3-5">
                    <button class="btn5" onclick="window.location.href='tipsParaTuDieta.html'">Tips para tu dieta</button>
                </div>
            </div>
        </div>
        <div id="pie">
            <div class="divAuxPie">
                
            </div>
            <div class="divImagen">
                <button class="instaBoton"></button>
            </div>
            <div class="divImagen2">
                <button class="faceBoton"></button>
            </div>
            <div class="divImagen2">
                <button class="youTubeBoton"></button>
            </div>
            <div class="divImagen2">
                <button class="whatsBoton"></button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioGuardado = localStorage.getItem("usuario");

            if (usuarioGuardado) {
            const usuario = JSON.parse(usuarioGuardado);
            const nameUserSpan = document.querySelector(".nameUser");
            if (nameUserSpan) {
                nameUserSpan.textContent = usuario.name;
            }
            }
        });
    </script>

</body>
</html>
