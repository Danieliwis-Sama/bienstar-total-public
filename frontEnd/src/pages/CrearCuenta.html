<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="CrearCuenta" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <!-- CSS Global -->
    <link rel="stylesheet" href="Base.css">
    <!-- CSS Específico -->
    <link rel="stylesheet" href="CrearCuenta.css">
</head>
<body>
    <div id="contenedorPrincipal">

        <div id="encabezado">
            <div class="logo">
                <button class="btnLogo" onclick="window.location.href='index.html'"></button>
            </div>
            <div class="menúBotones">
                <button class="btnMenu" onclick="window.location.href='index.html'">Inicio</button>
                <button class="btnMenu" onclick="window.location.href='alimentos.html'">Alimentos</button>
                <button class="btnMenu" onclick="window.location.href='dietas.html'">Dietas</button>
                <button class="btnMenu" ><img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification"> </button>
                

            </div>
            <div class="login">
                <button class="btnPerfilView" onclick="window.location.href='login.html'"><span class="nameUser">Nombre de Usuario</span></button>
            </div>
        </div>
        <div id="cuerpo" class="fondoLogin">
            <div id="contenedorLoginAsist3">
                <div id="contenedorLogin2">
                    <div style="width: 33%; height: 100%; float: left;">
                        <div class="contendorLoginFotoCrearUserAsist">
                            Rellene los datos solicitados:
                        </div>
                        <div class="contendorLoginFotoCrearUser">
                            
                        </div>
                    </div>
                    <div class="contenedorLoginDatosUser">
                        <form id="CrearCuentaForm" >
                            <div class="divNom">
                                Nombre:
                                <input type="name" id="name" placeholder="Nombre" required>
                            </div>
                            <!-- en esta parte debería estar el apellido, al parecer l quitaron, debo preguntar -->
                            <div class="divEdadPesoAlt">
                                <div class="edadPesoAlt">
                                    Edad:
                                    <input type="number" id="age" placeholder="Escriba su edad" required>
                                </div>
                                <div class="edadPesoAlt">
                                    Peso (KG):
                                    <input type="number" id="weight" placeholder="Escriba su peso" required step="any">
                                </div>
                                <div class="edadPesoAlt">
                                    Altura (CM):
                                    <input type="number" id="height" placeholder="Escriba su altura" required step="any">
                                </div>
                            </div>
                            <div class="divCorreo">
                                Correo electrónico:
                                <input type="text" id="email" placeholder="Escriba su correo electrónico" required>
                            </div>
                            
                            <div class="divCorreo">
                                Contraseña:
                                <input type="password" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="divCorreo">
                                Escoja una dieta
                                <input type="password" id="password" placeholder="Contraseña" required>
                            </div>
                            <br>
                            <button type="submit" class="buttonCrearIniciarSesion">
                                Crear Cuenta
                            </button>
                            <br>
                            
                        </form>
                        <p id="resultado"></p>
                        
                        <button class="buttonCrearIniciarSesion" id="btnIniciarSesion" type="submit" onclick="window.location.href='login.html'" >
                            Iniciar Sesion
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="pie">
            <div class="divAuxPie">
                
            </div>
            <div class="divImagen">
                <button class="instaBoton"></button>
            </div>
            <div class="divImagen2">
                <button class="faceBoton"></button>
            </div>
            <div class="divImagen2">
                <button class="youTubeBoton"></button>
            </div>
            <div class="divImagen2">
                <button class="whatsBoton"></button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("btnIniciarSesion").addEventListener("click", function() {
            window.location.href = "Login.html";
        });
    </script>
        <script src="/frontEnd/src/controllers/CrearCuenta.js"></script>
    <script>
            document.addEventListener("DOMContentLoaded", () => {
                const usuarioGuardado = localStorage.getItem("usuario");

                if (usuarioGuardado) {
                const usuario = JSON.parse(usuarioGuardado);
                const nameUserSpan = document.querySelector(".nameUser");
                if (nameUserSpan) {
                    nameUserSpan.textContent = usuario.name;
                }
                }
            });
        </script>
    
</body>
</html>
