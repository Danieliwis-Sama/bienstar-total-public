
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <link rel="stylesheet" href="Base.css">
    <link rel="stylesheet" href="CrearDieta.css">
</head>

<body>
    <div id="contenedorPrincipal">
        <!-- Encabezado -->
        <div id="encabezado">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">
                        <img src="../../Imagenes/Login_Perfil/Logo.png" alt="Logo BienStarTotal" class="logoImg">
                    </a>
                </div>
                <div class="menúBotones">
                    <button class="btnMenuSelec" onclick="window.location.href='index.html'">Inicio</button>
                    <button class="btnMenu" onclick="window.location.href='alimentos.html'">Alimentos</button>
                    <button class="btnMenu" onclick="window.location.href='dietas.html'">Dietas</button>
                    <button class="btnMenuNoti">
                        <img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification">
                    </button>
                </div>
                <div class="login">
                    <div style="float: left; height: 100%; width: 75%;">
                        <button class="btnPerfilView" id="btnPerfilView">
                            <span class="nameUser">Nombre de Usuario</span>
                        </button>
                    </div>
                    <!-- Menú desplegable -->
                    <div id="menuDesplegable" class="menuDesplegable">
                        <button class="opcionMenu" onclick="window.location.href='perfil.html'">Ver Perfil</button>
                        <button class="opcionMenu" id="logoutButton">Cerrar Sesión</button>
                    </div>
                    <!-- Imagen Usuario -->
                    <div style="float: left; width: 10%; height: 100%;">
                        <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario"
                            style="cursor:pointer;">
                    </div>
                </div>
                <div style="float: left; width: 10%; height: 100%;">
                    <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario"
                        style="cursor:pointer;">
                </div>
            </div>
        </div>

        <!-- Cuerpo -->
        <div id="cuerpo">
            <!-- Filtro -->
            <div id="contenedorFiltro">
                <div style="float: left; width: 95%; height: 100%; ">
                    <input type="text" id="filtro" placeholder="Buscar alimento...">
                </div>
            </div>
            <br>
            <div id="resultadosFiltro" class="resultadosFiltro"></div>

            <!-- Crear dieta -->
            <div id="crearDieta">
                <h2>Crear Dieta</h2>
                <div id="seleccionDiaComida">
                    <label for="dia">Día:</label>
                    <select id="dia">
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Miércoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">Sábado</option>
                        <option value="7">Domingo</option>
                    </select>

                    <label for="tipoComida">Tipo de comida:</label>
                    <select id="tipoComida">
                        <option value="breakfast">Desayuno</option>
                        <option value="lunch">Almuerzo</option>
                        <option value="dinner">Cena</option>
                        <option value="snack">Snack</option>
                        <option value="snack2">Snack 2</option>
                    </select>
                </div>

                <div id="alimentosSeleccionados">
                    <h3>Alimentos seleccionados</h3>
                    <p id="infoSeleccion">
                        Día: <span id="infoDia"></span>, Tipo de comida: <span id="infoTipoComida"></span>
                    </p>
                    <ul id="listaAlimentos"></ul>
                </div>

                <div id="botones">
                    <button id="btnGuardarDieta">Guardar Dieta</button>
                    <button id="btnBorrarDieta">Borrar Todo</button>
                    <button id="btnSalir">Salir</button>
                </div>
            </div>
        </div>

        <!-- Pie -->
        <div id="pie">
            <div class="divAuxPie"></div>
            <div class="divImagen"><button class="instaBoton"></button></div>
            <div class="divImagen2"><button class="faceBoton"></button></div>
            <div class="divImagen2"><button class="youTubeBoton"></button></div>
            <div class="divImagen2"><button class="whatsBoton"></button></div>
        </div>
    </div>

    <!-- Enlazamos el JS externo -->
    <script src="/frontEnd/src/controllers/CrearDieta.js"></script>
</body>

</html>
