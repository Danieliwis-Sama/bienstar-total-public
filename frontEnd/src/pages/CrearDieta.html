<!DOCTYPE html>
<html lang="en">
<script src="/frontEnd/src/controllers/Error404.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <!--Fuentes Titulos-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Fuente para textos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Base.css">
    <link rel="stylesheet" href="CrearDieta.css">
</head>

<body>
    <div id="contenedorPrincipal">

        <!-- ENCABEZADO -->
        <div id="encabezado">
            <div class="header-inner">
                <div class="logo">
                    <a href="index.html">
                        <img src="../../Imagenes/Login_Perfil/Logo.png" alt="Logo BienStarTotal" class="logoImg">
                    </a>
                </div>
                <div class="menúBotones">
                    <button class="btnMenuSelec" onclick="window.location.href='index.html'">Inicio</button>
                    <button class="btnMenu" onclick="window.location.href='alimentos.html'">Alimentos</button>
                    <button class="btnMenu" onclick="window.location.href='dietas.html'">Dietas</button>
                    <button class="btnMenuNoti">
                        <img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification">
                    </button>
                </div>
                <div class="login">
                    <div style="float: left; height: 100%; width: 75%;">
                        <button class="btnPerfilView" id="btnPerfilView">
                            <span class="nameUser">Nombre de Usuario</span>
                        </button>
                    </div>
                    <!-- Menú desplegable -->
                    <div id="menuDesplegable" class="menuDesplegable">
                        <button class="opcionMenu" onclick="window.location.href='perfil.html'">Ver Perfil</button>
                        <button class="opcionMenu" id="logoutButton">Cerrar Sesión</button>
                    </div>
                    <!-- Imagen Usuario -->
                    <div style="float: left; width: 10%; height: 100%;">
                        <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario"
                            style="cursor:pointer;">
                    </div>
                </div>
            </div>
        </div>

        <!-- CUERPO -->
        <div id="cuerpo">
            <div id="contenedorFiltroYForm">

                <!-- Izquierda: Filtro -->
                <div id="filtroContainer">
                    <div id="contenedorFiltro">
                        <div id="lupe"></div>
                        <div style="flex:1">
                            <input type="text" id="filtro" placeholder="Buscar alimento...">
                        </div>
                        <div id="resultadosFiltro" class="resultadosFiltro"></div>
                    </div>
                </div>

                <!-- Derecha: Crear Dieta -->
                <div id="formContainer">
                    <div id="crearDieta">
                        <h2 id="diaSeleccionado">Dieta del Día <span id="diaSeleccionadoTexto">–</span></h2>
                        <div id="resumenDieta"></div>
                        <div class="barraDivisora"></div>


                        <div id="botones">
                            <button id="btnBorrarDieta">Borrar Todo</button>
                            <button id="btnSalir">Salir</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- PIE -->
        <div id="pie">
            <div class="footer-inner">
                <button class="instaBoton"></button>
                <button class="faceBoton"></button>
                <button class="youTubeBoton"></button>
                <button class="whatsBoton"></button>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioGuardado = localStorage.getItem("usuario");

            if (usuarioGuardado) {
                const usuario = JSON.parse(usuarioGuardado);
                const nameUserSpan = document.querySelector(".nameUser");
                if (nameUserSpan) {
                    nameUserSpan.textContent = usuario.name;
                }
            }
        });
    </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Elementos del menú de usuario
                const btnPerfilView = document.getElementById("btnPerfilView");
                const menuDesplegable = document.getElementById("menuDesplegable");
                const logoutButton = document.getElementById("logoutButton");
                const fotoUsuario = document.getElementById("fotoUsuario");

                // Posicionamiento y estilos iniciales del menú
                menuDesplegable.style.position = "absolute";
                menuDesplegable.style.top = "8%";
                menuDesplegable.style.right = "8%";
                menuDesplegable.style.display = "none";
                menuDesplegable.style.width = "10%";

                // Función para mostrar/ocultar el menú
                function toggleMenu() {
                    menuDesplegable.style.display =
                        menuDesplegable.style.display === "block" ? "none" : "block";
                }

                // Mostrar menú al hacer click en el perfil
                btnPerfilView.addEventListener("click", toggleMenu);

                // Cerrar sesión
                logoutButton.addEventListener("click", () => {
                    localStorage.removeItem("usuario");
                    window.location.href = "login.html";
                });

                // Ocultar menú si se hace click fuera
                document.addEventListener("click", (event) => {
                    if (!btnPerfilView.contains(event.target) &&
                        !menuDesplegable.contains(event.target) &&
                        !fotoUsuario.contains(event.target)) {
                        menuDesplegable.style.display = "none";
                    }
                });

                // Ir a login al hacer click en la foto de usuario
                fotoUsuario.addEventListener("click", () => {
                    window.location.href = "login.html";
                });
            });
        </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentPage = window.location.pathname.split("/").pop(); // obtiene "dietas.html", "alimentos.html", etc.

            const btnInicio = document.querySelector("button[onclick*='index.html']");
            const btnAlimentos = document.querySelector("button[onclick*='alimentos.html']");
            const btnDietas = document.querySelector("button[onclick*='dietas.html']");

            // Primero quitar clase "btnMenuSelec" de todos
            [btnInicio, btnAlimentos, btnDietas].forEach(btn => {
                btn.classList.remove("btnMenuSelec");
                btn.classList.add("btnMenu"); // asegúrate que todos tengan la clase normal
            });

            // Agregar clase de activo según página
            if (currentPage === "index.html") btnInicio.classList.add("btnMenuSelec");
            else if (currentPage === "alimentos.html") btnAlimentos.classList.add("btnMenuSelec");
            else if (currentPage === "dietas.html") btnDietas.classList.add("btnMenuSelec");
            else if (currentPage === "CrearDieta.html") btnDietas.classList.add("btnMenuSelec");
        });
    </script>
        
    <script src="/frontEnd/src/controllers/CrearDieta.js"></script>
</body>

</html>
