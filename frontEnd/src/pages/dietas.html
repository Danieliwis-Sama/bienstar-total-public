
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <!-- CSS Global -->
    <link rel="stylesheet" href="Base.css">
    <!-- CSS Específico para esta página -->
    <link rel="stylesheet" href="Dietas.css">
</head>

<body>
    <div id="contenedorPrincipal">

        <!-- ================= ENCABEZADO ================= -->
        <div id="encabezado">
            <!-- Logo principal -->
            <div class="logo">
                <button class="btnLogo" onclick="window.location.href='index.html'"></button>
            </div>
            <!-- Menú de navegación principal -->
            <div class="menúBotones">
                <button class="btnMenu" onclick="window.location.href='index.html'">Inicio</button>
                <button class="btnMenu" onclick="window.location.href='alimentos.html'">Alimentos</button>
                <button class="btnMenuSelec" onclick="window.location.href='dietas.html'">Dietas</button>
                <button class="btnMenuNoti">
                    <img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification">
                </button>
            </div>
            <!-- Área de usuario/login -->
            <div class="login">
                <div style="float: left; height: 100%; width: 75%;">
                    <button class="btnPerfilView" id="btnPerfilView">
                        <span class="nameUser">Nombre de Usuario</span>
                    </button>
                </div>
                <div id="contenedorLoginFotoUser">
                    <div id="menuDesplegable" class="menuDesplegable">
                        <button class="opcionMenu" onclick="window.location.href='perfil.html'">Ver Perfil</button>
                        <button class="opcionMenu" id="logoutButton">Cerrar Sesión</button>
                    </div>
                </div>
                <div style="float: left; width: 10%; height: 100%;">
                    <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario"
                        style="cursor:pointer;">
                </div>
            </div>
        </div>
        <!-- =============== FIN ENCABEZADO =============== -->

        <!-- =================== CUERPO =================== -->
        <div id="cuerpo">
            <div class="tabla-dieta">
                <div class="columna-horario">
                    <div class="titulo">Días</div>
                    <div class="celda">Horario</div>
                </div>
                <div class="columna lunes" data-dia="1">
                    <div class="titulo">Lunes</div>
                    <div class="celda"></div>
                </div>
                <div class="columna martes" data-dia="2">
                    <div class="titulo">Martes</div>
                    <div class="celda"></div>
                </div>
                <div class="columna miércoles" data-dia="3">
                    <div class="titulo">Miércoles</div>
                    <div class="celda"></div>
                </div>
                <div class="columna jueves" data-dia="4">
                    <div class="titulo">Jueves</div>
                    <div class="celda"></div>
                </div>
                <div class="columna viernes" data-dia="5">
                    <div class="titulo">Viernes</div>
                    <div class="celda"></div>
                </div>
                <div class="columna sábado" data-dia="6">
                    <div class="titulo">Sábado</div>
                    <div class="celda"></div>
                </div>
                <div class="columna domingo" data-dia="7">
                    <div class="titulo">Domingo</div>
                    <div class="celda"></div>
                </div>
            </div>

            <button type="button" onclick="window.location.href='CrearDieta.html'" id="BtnCrearCuenta">
                Ver dietas
            </button>
        </div>
        <!-- ================= FIN CUERPO ================= -->

        <!-- ================== PIE DE PÁGINA ================== -->
        <div id="pie">
            <div class="divAuxPie"></div>
            <div class="divImagen"><button class="instaBoton"></button></div>
            <div class="divImagen2"><button class="faceBoton"></button></div>
            <div class="divImagen2"><button class="youTubeBoton"></button></div>
            <div class="divImagen2"><button class="whatsBoton"></button></div>
        </div>
        <!-- =============== FIN PIE DE PÁGINA =============== -->
    </div>

    <!-- Archivo JS separado -->
    <script src="/frontEnd/src/controllers/Dietas.js"></script>
</body>

</html>
